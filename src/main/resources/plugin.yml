main: ru.azerusteam.sirmanager.Main
name: SimpleLay
version: 1.1.0
authors: [Sirboys, l_MrBoom_l]
prefix: SimpleLay
api-version: 1.17
commands: 
  sit:
    description: 'Sit on any block!'
  lay:
    description: 'Lay anywhere in the world!'
permissions:
  simplelay.*:
    description: 'Gives access to all SimpleLay commands'
    children:
      simplelay.sit: true
      simplelay.lay: true
  simplelay.sit:
    description: 'Allows to sit in the world with /sit'
    default: true
  simplelay.lay:
    description: 'Allows to lay in the world with /lay'
    default: true
