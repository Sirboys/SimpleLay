main: ru.azerusteam.sirmanager.Main
name: SimpleLay
version: 1.1.0
author: Sirboys
prefix: SimpleLay
api-version: 1.13
commands: 
  sit:
    description: Sitting your self
  lay:
    description: Laying player
permissions:
  simplelay.*:
    description: Gives access to all SimpleLay commands
    children:
      simplelay.sit: true
      simplelay.lay: true
  simplelay.sit:
    description: Allows to sit in the World
    default: true
  simplelay.lay:
    description: Gives access to Lay command
    default: true
